<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Second Capstone Project</title>
</head>
<body class="bg-secondary">
    <nav class="navbar">
        <div class="brand-title">Group-6</div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container-fluid">
        <div class="text-center">
            <h1 class="text-warning display-3 p-5"> <strong>Group-6 Capstone Projects</strong></h1>
            <p class="text-white lead">Are you a group-6 member? <br> proceed to create your account with us <strong><a href="#begin" class="text-warning">here</a></strong></p>
        </div>
        <div class="row justify-content-center p-5">
            <div class="col-5 bg-white rounded p-3">
                <h2 class="text-primary" id="begin">Create Account</h2>
                <form id ="form" class="mt-4 lead">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" placeholder="mubarak13" id="username" class="form-control">
                        <i class="fa fa-check-circle text-success"></i>
                        <i class="fa fa-exclamation-circle text-danger"></i>
                        <small class="text-danger">Error message</small>
                    </div>
                    <div class="form-group">
                        <label for="email_address">Email Address:</label>
                        <input type="email" placeholder="example@email.com" id="email_address" class="form-control">
                        <i class="fa fa-check-circle text-success"></i>
                        <i class="fa fa-exclamation-circle text-danger"></i>
                        <small class="text-danger">Error message</small>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone number:</label>
                        <input type="number" placeholder="phone number" id="phone_number" class="form-control">
                        <i class="fa fa-check-circle text-success"></i>
                        <i class="fa fa-exclamation-circle text-danger"></i>
                        <small class="text-danger">Error message</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" placeholder="enter your password" id="password" class="form-control">
                        <i class="fa fa-check-circle text-success"></i>
                        <i class="fa fa-exclamation-circle text-danger"></i>
                        <small class="text-danger">Error message</small>  
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" placeholder="retype your password" id="confirm_password" class="form-control">
                        <i class="fa fa-check-circle text-success"></i>
                        <i class="fa fa-exclamation-circle text-danger"></i>
                        <small class="text-danger">Error message</small>
                    </div>
                    <div>
                        <label for="gender">Gender:</label><br>
                        <input type="radio" name="gender" value="Male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="Female" id="female">
                        <label for="female">Female</label>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="Sign Up" class="btn btn-primary form-control">Submit</button>
                    </div>
                </form>
            </div>         
        </div>
        <div class="text-center text-white p-5 small">
            <footer> &copy; Group-6 Project</footer> 
        </div>
    </div>
</body>
</html>
